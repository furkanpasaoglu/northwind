<div class="content">
  <div class="col-md-12">
    <div class="card">

      <div class="card-header">
        <h5 class="title">Ürün Ekle</h5>
      </div>

      <div class="card-body">
        <form [formGroup]="productAddForm">

          <div class="mb-3">
              <div class="form-group">
                <label for="productName">Ürün Adı</label>
                <input type="text" id="productName" formControlName="productName" class="form-control" placeholder="Ürün Adı"/>
              </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="categoryId">Kategori</label>
              <input type="number" id="categoryId" formControlName="categoryId" class="form-control" placeholder="Kategori"/>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="unitsInStock">Stok Adedi</label>
              <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control" placeholder="Stok Adedi"/>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-group">
              <label for="unitPrice">Birim Fiyatı</label>
              <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control" placeholder="Fiyatı"/>
            </div>
          </div>

          <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="add()" >Ekle</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
